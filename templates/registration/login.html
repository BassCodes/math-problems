{% extends "base.html" %}

{% load static %}

{% block pagehead %}
    <link rel="stylesheet" href="{% static 'loginform.css' %}">
{% endblock pagehead %}

{% block header %}
    <h1 id="page-title">Login</h1>
{% endblock header %}

{% block content %}
    <main>
        <div id="login-form-container">
            <form id="login-form" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Log In</button>
            </form>
        </div>
        Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a>
    </main>
{% endblock content %}
