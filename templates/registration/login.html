{% extends "base.html" %}

{% block content %}
<header>
    <h1 id="page-title">
       Login
    </h1>
</header>

<main>
    <p>Registrations are currently closed. If you would like an account, please contact the administrator.</p>
    <form method="post">{% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>
</main>
{% endblock content %}
